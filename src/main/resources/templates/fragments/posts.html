<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
</head>
<body>
<div class="container py-3" th:fragment="posts" th:each="post: ${posts}">
    <div class="card">
        <div class="card-body">
            <a th:href="@{/detail/{id}(id=${post.id})}"><h5 class="card-title" th:text="${post.title}"></h5></a>
            <p class="card-text" th:text="${post.shortDescription}"></p>
            <p class="card-text"><small class="text-muted" th:text="${post.createdDate}"></small> by <a href="#" th:text="${post.createdBy}"></a></p>
        </div>
    </div>
</div>
</body>
</html>
