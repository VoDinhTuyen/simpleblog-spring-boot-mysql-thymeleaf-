<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Admin home</title>
    <div th:replace="/fragments/header :: header-css"></div>
</head>
<body>
    <div th:replace="/fragments/header :: header"></div>
    <th:block th:if="${message}">
        <div class="alert alert-success" role="alert">
            <p th:text="${message}"></p>
        </div>
    </th:block>
    <div class="container py-3">
        Add new post: <a href="#" th:href="@{/admin/add}">here --></a>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">id</th>
                <th scope="col">Title</th>
                <th scope="col">ShortDescription</th>
                <th scope="col">Edit</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="item: ${posts}">
                <tr>
                    <th th:text="${item.id}"></th>
                    <td th:text="${item.title}"></td>
                    <td th:text="${item.shortDescription}"></td>
                    <td>
                        <a href="#" th:href="@{/admin/edit/{id}(id=${item.id})}">edit</a>
                        &nbsp
                        <a href="#" th:href="@{/admin/delete/{id}(id=${item.id})}">delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

    <footer th:replace="/fragments/footer :: footer"></footer>
</body>
</html>
